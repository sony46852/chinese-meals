<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中餐</title>
    <link rel="stylesheet" href="css/style.css">
	<noscript><p style="font-size:70px;">對不起，你的瀏覽器不支持或禁用了JavaScript，無法正常使用此網站</p></noscript><noscript><body style="display:none"></body></noscript>
</head>
<body>

<dialog open style="z-index:10;">
    <p>將畫面中的餐具放到指定的位置，點兩下後按住拖曳可以進行旋轉，按下開始後即可開始操作</p>
    <input type="text" id="textInput" placeholder="輸入名字">
    <button id="closeButton" onclick="displayText()">開始</button>
</dialog>

<div id="imageContainer">
		<img id="image1" style="height:auto; width:64px;" src="img/chinese-meals/chopsticks-holder.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image2" style="height:200px; width:auto;" src="img/chinese-meals/chopsticks.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image3" style="height:auto; width:80px;" src="img/chinese-meals/cup.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image4" style="height:160px; width:auto;" src="img/chinese-meals/highball-glass.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image5" style="height:auto; width:200px;" src="img/chinese-meals/plate.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image6" style="height:160px; width:auto;" src="img/chinese-meals/bishop-hat.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image7" style="height:auto; width:80px;" src="img/chinese-meals/sauce-boat.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image8" style="height:auto; width:160px;" src="img/chinese-meals/bowl.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image9" style="height:auto; width:120px;" src="img/chinese-meals/spoon.png" class="draggable" onmousedown="updateZIndex(this)">
</div>
<div id="timer">00:00:00</div>
<!--<div id="next"><a href="index2.html">下一頁，西餐</a></div>-->
<button id="completeButton" class="btn-21" style="display: none;" onclick="stopTimer()"><span>完成</span></button>
<script type="text/javascript" src="js/Activity.js"/></script>
<script>
    function displayText() {
        var inputText = document.getElementById("textInput").value;
        var textElement = document.createElement("p");
        textElement.innerText = inputText;
        textElement.style.position = "absolute";
        textElement.style.left = "20px";
        textElement.style.top = "-25px";
        textElement.style.fontSize = "32px"; 
        textElement.style.color = "#000"; 
        document.body.appendChild(textElement);
    }
	let currentZIndex = 1;
	let imagesLocked = false;

    function updateZIndex(image) {
         if (!imagesLocked) {
            currentZIndex++;
            image.style.zIndex = currentZIndex;
        }
    }
</script>
</body>
</html>
